<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de classificação</title>
</head>
<body>

    <h1>Tabela de classificação</h1>
    
  
    <table style="width:100%">

      <thead>
        <tr>
          <th>Nome</th>
          <th>Vitórias</th>
          <th>Empates</th>
          <th>Derrotas</th>
          <th>Pontos</th>
          <th colspan="3">Ações</th>
        </tr>
      </thead>
      
      <tbody id="tabelaJogadores"></tbody>

    </table>

    <br><br>
    
    <input id="novo" type="text" placeholder="nome do novo jogador">
    <button class="adicionar" onclick="adicionarJogador()">Adicionar</button>
    <br><br>
    <button class="reiniciar" type="submit" onclick="reiniciarJogo()">Reiniciar Jogo</button>

    <script src="main.js"></script>
  </body>
</html>
